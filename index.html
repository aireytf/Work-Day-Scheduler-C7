<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
      />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block row">
        <div class="hour col-md-1">
          <p>9 AM</p>
          </div>
        <div class="event-container col-md-9">
          <textarea class="event-input" data-hour="9"></textarea>
        </div>
        <button class="btn btn-primary saveBtn col-md-1" data-hour="9"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row">
        <div class="hour col-md-1">
          <p>10 AM</p>
          </div>
        <div class="event-container col-md-9">
          <textarea class="event-input" data-hour="10"></textarea>
        </div>
        <button class="btn btn-primary saveBtn col-md-1" data-hour="10"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row">
        <div class="hour col-md-1">
          <p>11 AM</p>
          </div>
        <div class="event-container col-md-9">
          <textarea class="event-input" data-hour="11"></textarea>
        </div>
        <button class="btn btn-primary saveBtn col-md-1" data-hour="11"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row">
        <div class="hour col-md-1">
          <p>12 AM</p>
          </div>
        <div class="event-container col-md-9">
          <textarea class="event-input" data-hour="12"></textarea>
        </div>
        <button class="btn btn-primary saveBtn col-md-1" data-hour="12"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row">
        <div class="hour col-md-1">
          <p>1 PM</p>
          </div>
        <div class="event-container col-md-9">
          <textarea class="event-input" data-hour="13"></textarea>
        </div>
        <button class="btn btn-primary saveBtn col-md-1" data-hour="13"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row">
        <div class="hour col-md-1">
          <p>2 PM</p>
          </div>
        <div class="event-container col-md-9">
          <textarea class="event-input" data-hour="14"></textarea>
        </div>
        <button class="btn btn-primary saveBtn col-md-1" data-hour="14"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row">
        <div class="hour col-md-1">
          <p>3 PM</p>
          </div>
        <div class="event-container col-md-9">
          <textarea class="event-input" data-hour="15"></textarea>
        </div>
        <button class="btn btn-primary saveBtn col-md-1" data-hour="15"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row">
        <div class="hour col-md-1">
          <p>4 PM</p>
          </div>
        <div class="event-container col-md-9">
          <textarea class="event-input" data-hour="16"></textarea>
        </div>
        <button class="btn btn-primary saveBtn col-md-1" data-hour="16"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row">
        <div class="hour col-md-1">
          <p>5 PM</p>
          </div>
        <div class="event-container col-md-9">
          <textarea class="event-input" data-hour="17"></textarea>
        </div>
        <button class="btn btn-primary saveBtn col-md-1" data-hour="17"><i class="fas fa-save"></i></button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- Adding link to script.js file -->
    <script src="./js/script.js"></script>
  </body>
</html>
